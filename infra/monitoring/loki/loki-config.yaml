auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Configuração de limites para compatibilidade com schema v11
limits_config:
  allow_structured_metadata: false # Desabilita structured metadata (requer schema v13)
  reject_old_samples: true
  reject_old_samples_max_age: 168h # 7 dias

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093
