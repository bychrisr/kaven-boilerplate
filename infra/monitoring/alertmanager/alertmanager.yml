  - name: 'business-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/webhooks/alerts/business'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
