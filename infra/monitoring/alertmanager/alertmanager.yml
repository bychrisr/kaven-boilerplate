global:
  resolve_timeout: 5m

# Routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts -> Slack + Email
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts -> Slack only
    - match:
        severity: warning
      receiver: 'warning-alerts'

    # Business metrics -> Email
    - match:
        component: business
      receiver: 'business-alerts'

# Receivers (Notification Channels)
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/webhooks/alerts'
        send_resolved: true

  - name: 'critical-alerts'
